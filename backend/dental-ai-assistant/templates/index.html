<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental AI Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tooth"></i> Dental AI Assistant</h1>
            <p>Upload X-rays and get AI-powered dental analysis</p>
        </header>

        <div class="main-content">
            <div class="chat-panel">
                <div class="chat-header">
                    <h2><i class="fas fa-comments"></i> Chat Assistant</h2>
                    <button id="clearChat" class="btn btn-secondary">Clear Chat</button>
                </div>
                
                <div id="chatMessages" class="chat-messages"></div>
                
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Ask about dental procedures, diagnosis, or treatment...">
                    <button id="sendMessage" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>

            <div class="xray-panel">
                <div class="xray-header">
                    <h2><i class="fas fa-x-ray"></i> X-Ray Analysis</h2>
                </div>
                
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & drop X-ray images here or click to browse</p>
                        <input type="file" id="fileInput" accept="image/*" hidden>
                        <button id="browseBtn" class="btn btn-outline">Browse Files</button>
                    </div>
                </div>

                <div id="analysisResults" class="analysis-results hidden">
                    <h3>Analysis Results</h3>
                    <div id="resultContent"></div>
                </div>
            </div>
        </div>

        <div class="loading hidden" id="loadingSpinner">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
    <script src="/static/js/chat.js"></script>
    <script src="/static/js/xray.js"></script>
</body>
</html>
